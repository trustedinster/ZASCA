<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZASCA - 系统维护中</title>
    <!-- 引入 Bootstrap 5 CSS (与项目技术栈保持一致) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js" rel="stylesheet">
    <!-- 引入图标库 -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    
    <style>
        body {
            background-color: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .maintenance-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            padding: 3rem;
            max-width: 600px;
            width: 90%;
            text-align: center;
            border-top: 5px solid #0d6efd;
        }

        .icon-container {
            font-size: 4rem;
            color: #0d6efd;
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite;
        }

        .hitokoto-box {
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: #f1f3f5;
            border-left: 4px solid #6c757d;
            border-radius: 4px;
            font-style: italic;
            color: #495057;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.5s ease-in-out;
        }

        .progress {
            height: 5px;
            margin-top: 2rem;
            background-color: #e9ecef;
        }

        .progress-bar {
            animation: progress-anim 2s infinite ease-in-out;
            width: 50%;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes progress-anim {
            0% { margin-left: 0%; width: 10%; }
            50% { margin-left: 40%; width: 40%; }
            100% { margin-left: 90%; width: 10%; }
        }

        footer {
            margin-top: 2rem;
            font-size: 0.875rem;
            color: #adb5bd;
        }
    </style>
</head>
<body>

    <div class="maintenance-card">
        <div class="icon-container">
            <i class="bi bi-tools"></i>
        </div>
        
        <h1 class="fw-bold mb-3">系统升级维护中</h1>
        <p class="text-muted lead">
            为了提供更稳定、高效的 <strong>ZASCA</strong> 云管理体验，我们正在进行关键的服务器优化。
            <br>在此期间，Web端及开户服务将暂时不可用。
        </p>

        <!-- 一言展示区域 -->
        <div class="hitokoto-box" id="hitokoto-text">
            加载中...
        </div>

        <!-- 模拟进度条 -->
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-primary" role="progressbar"></div>
        </div>

        <footer>
            <span class="me-2"><i class="bi bi-envelope"></i> 联系管理员</span>
            <span><i class="bi bi-github"></i> GitHub Issues</span>
            <div class="mt-2">&copy; 2023 ZASCA Project. Powered by Django.</div>
        </footer>
    </div>

    <script>
        // 定义一言列表，内容积极向上且与ZASCA项目（云、连接、管理、零代理）相关
        const hitokotos = [
            "零代理，无限连接；我们在重塑云端管理的边界。",
            "暂时的停歇，是为了更高效的起航；ZASCA 正在为您铺设更宽广的云路。",
            "简化繁杂，统一未来；让每一台云电脑都触手可及。",
            "代码搭建桥梁，信任连接世界；感谢您的一路相伴。",
            "在云端之上，我们追求极致的稳定与速度，只为更好的您。",
            "减少一分冗余，增加一份掌控；优化正在进行中，请稍候。",
            "跨越物理的界限，用零代理架构守护您的数据孤岛。",
            "每一次系统升级，都是向完美管理迈进的一步。",
            "连接不仅是技术的传递，更是服务的延伸。"
        ];

        const hitokotoElement = document.getElementById('hitokoto-text');
        let currentIndex = 0;

        function updateHitokoto() {
            // 淡出效果
            hitokotoElement.style.opacity = 0;
            
            setTimeout(() => {
                // 更新文本
                hitokotoElement.innerText = hitokotos[currentIndex];
                // 淡入效果
                hitokotoElement.style.opacity = 1;
                
                // 索引循环
                currentIndex = (currentIndex + 1) % hitokotos.length;
            }, 500); // 这里的 500ms 对应 CSS transition 的时间
        }

        // 初始化显示第一条
        updateHitokoto();

        // 每 6 秒切换一次一言
        setInterval(updateHitokoto, 6000);
    </script>
</body>
</html>
